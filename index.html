<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Pamphlet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Pamphlet Container -->
  <div class="bg-white max-w-lg mx-auto shadow-lg rounded-lg overflow-hidden">

    <!-- Image and Title Section -->
    <div class="relative">
      <img src="https://i.pinimg.com/564x/1a/ea/2b/1aea2bf4801266036d01fd5ee0021cbf.jpg" alt="Children Image" class="w-full h-72 object-cover">
      <div class="absolute inset-0 bg-yellow-400 bg-opacity-40 flex flex-col items-center justify-center">
        <h1 class="text-6xl font-bold text-white">DONATE</h1>
        <p class="text-4xl font-semibold text-white mt-2">for the needy</p>
      </div>
      <div class="absolute top-4 left-4 bg-yellow-500 text-white px-3 py-1 rounded-full font-bold text-lg">
        CHARITY
      </div>
    </div>

    <!-- Description Section -->
    <div class="p-6 bg-gray-50">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        
        <!-- Trust Section -->
        <div class="text-center">
          <div class="rounded-full inline-block border-2 hover:scale-[1.2] transition-all duration-0.25s">
            <img src="https://i.pinimg.com/236x/68/73/e5/6873e55a68f936a817c00082da2d4f20.jpg" class="h-32 w-32 rounded-full object-cover " alt="">
          </div>
          <h3 class="mt-4 text-lg font-bold">Trust</h3>
          <p class="text-sm text-gray-600">Your donation helps our mission for the needy.</p>
        </div>

        <!-- Partnership Section -->
        <div class="text-center">
          <div class="rounded-full inline-block border-2 hover:scale-[1.2] transition-all duration-0.25s">
            <img src="https://i.pinimg.com/564x/55/18/10/5518106758cab8f51b30a7c030a5e167.jpg" class="h-32 w-32 rounded-full object-cover" alt="">
            
          </div>
          <h3 class="mt-4 text-lg font-bold">Partnership</h3>
          <p class="text-sm text-gray-600">Join to us and become a part of this cause.</p>
        </div>

        <!-- Donation Section -->
        <div class="text-center">
          <div class="rounded-full inline-block border-2 hover:scale-[1.2] transition-all duration-0.25s">
            <img src="https://i.pinimg.com/564x/cb/6a/d9/cb6ad9e4ac8373f71c882e315de457d6.jpg" class="h-32 w-32 rounded-full object-cover " alt="">
          </div>
          <h3 class="mt-4 text-lg font-bold">Donation</h3>
          <p class="text-sm text-gray-600">Help us by providing funds and goods for those in need.</p>
        </div>

      </div>
    </div>

    <!-- Contact Section -->
    <div class="bg-yellow-500 p-6 text-white text-center">
      <p class="text-sm">1238 Dane Street, Spokane WA, 99202</p>
      <p class="text-sm mt-2">More Info: 518-623-7346</p>
      <p class="text-sm mt-2">info@charityname.com</p>
    </div>

  </div>

</body>
</html>
